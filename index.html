<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:. Phone Arena .:</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Header Section -->
    <header class="bg-phone-arena p-1">
        <h2 class="text-white text-center"><i class="fa-solid fa-mobile-screen-button me-1"></i> Phone Arena</h2>
    </header>
    <!-- End Header Section -->
    
    <!-- Start Main Section -->
    <main class="container">
        <!-- Start Search Section -->
        <section class="col-md-9 mx-auto my-3">
            <div class="input-group mb-4">
                <input id="search-input" type="text" class="form-control" placeholder="Search phone" aria-label="Recipient's username" aria-describedby="search-btn">
                <button onclick="searchPhone()" class="btn bg-phone-arena" type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass me-2"></i>Search</button>
            </div>
        </section>
        <!-- End Search Section -->

        <!-- Start Detail Section -->
        <section id="phone-detail" class="mb-5">
            <!-- Here Phone Detail Will Show -->
        </section>
        <!-- End Detail Section -->
        <!-- Start Spinner Section -->
        <section id="spinner" class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-phone-arena display-3" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
        </section>
        <!-- End Spinner Section -->
        <!-- Start Search Not Found Message Section -->
        <section id="message">
            <h1 class="h2 text-center text-info"><i class="fa-solid fa-triangle-exclamation me-3"></i>Sorry your search result did not found</h1>
        </section>
        <!-- End Search Not Found Message Section -->
        
        <!-- Start Search Result Section -->
        <section id="result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-auto g-5">
            <!-- Here The Search Result will diplay -->
        </section>
        <!-- End Search Result Section -->
    </main>
    <!-- End Main Section -->

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Main JS Link -->
    <script src="js/app.js"></script>
</body>
</html>
